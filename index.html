<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="result">0</div>
        <button class="clearButton red-clear-all">AC</button>
        <button class="CEButton grey-clear-one ">CE</button>
        <button class="signButton dark-orange">+/-</button>
        <button class="operators dark-orange">/</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators dark-orange">*</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators dark-orange">-</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators dark-orange">+</button>
        <button class="numbers zero">0</button>
        <button class="numbers decimalButton">.</button>
        <button class="resultButton green-success">=</button>

    </div>

    <script src="app.js"></script>
</body>

</html>
